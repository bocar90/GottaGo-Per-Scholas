<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        window.onload = function() {
          // Retrieve the login information from localStorage
            // let firstName = localStorage.getItem("firstName");
            // let LastName = localStorage.getItem("lastName");
            let email = localStorage.getItem("email");
          // Display the login information on the landing.html page
          //document.getElementById("name").innerHTML = firstName;
          document.getElementById("name").innerHTML = email;
        
        };
    </script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
  <body>
    <div id="nav"></div>

    <div class="imgcontainer">
      <img src="/images/welcome.gif" alt="Avatar" class="img-fluid">
    </div>
    <div class="header">
        <h1>Welcome <span id="name"></span></h1>
        <!-- placeholder for date time display-->
        <h4><span id='date-time'></span>.</h4>
    </div>
    <div class="need-a-ride">
      <img src="/images/need-a-ride.gif">
    </div>
    <div id="footer"></div>
    
    <script>
      $(function () {
        $("#nav").load("/pages/navbar.html");
        $("#footer").load("/pages/footer.html")
      });

      //display date time updated every second
      function refreshTime() {
        const time = document.getElementById("date-time");
        const date = new Date().toLocaleString();
        const formattedString = date.replace(", ", " - ");
        time.textContent = formattedString;
      }
      setInterval(refreshTime, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
