<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/welcome.js"></script>
</head>
  <body>
    <div id="nav"></div>

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form class="request-service" id="servicesForm">
                
                <input type="text" id="name" name="array[]" placeholder="rider's name" required>
            
                <input type="email" id="email" placeholder="E-mail (optional)" name="array[]">
            
                <input type="tel" id="phone" name="array[]" placeholder="phone number (###-###-####)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            
                <input type="text" id="pickup" placeholder="Pick-up Location" name="array[]" required>
            
                <input type="text" id="dropoff" placeholder="Drop-off Location" name="array[]" required>
            
                <label for="date">Date:</label>
                <input type="date" id="date" name="array[]" required>
            
                <label for="time">Time:</label>
                <input type="time" id="time" name="array[]" required><br><br>
            
                <button class="btn btn-secondary" type="submit" onclick="display()">Submit</button>
            </form>
           </div>
        </div>
    </div>  
    <div id="footer"></div>
    <script>
        $(function () {
          $("#nav").load("/pages/navbar.html");
          $("#footer").load("/pages/footer.html")
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
