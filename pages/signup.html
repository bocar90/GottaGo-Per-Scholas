<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="/welcome.js"></script>
</head>
  <body style="background-image: url('/images/signup.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="imgcontainer">
      <a class="d-flex navbar-brand signup-car" href="#" style="font-weight: bold; font-size: 75px; color: aliceblue; ">
        <img src="/images/navbarIcon.png" alt="Logo" width="400" height="200">
        <p class="mt-5">GottaGo</p>
      </a>
    </div>
    <div class="header" style="color: aliceblue;">
        <h1>Register</h1>
        <p>Create your account. It's free and only takes a minute.</p>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form class="row g-3" style="display: inline; color: aliceblue;" action="/pages/login.html" method="get">
                    <div class="col-md-12">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder ="First Name" required>
                    </div>
                    <div class="col-md-12">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder ="Last Name" required>
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="col-md-12">
                        <label for="password1" class="form-label">Password</label>
                      <input type="text" class="form-control" id="password1" placeholder="Password" required>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="password2" placeholder="Confirm Password" required>
                      </div>
                    <div class="col-md-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                    </div>
                    <div class="col-md-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
                    </div>
                    <div class="col-md-12">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NY">New York</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">Washington DC</option>
                        <option value="MA">Maryland</option>
                        <option value="OH">Ohio</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                          </label>
                        </div>
                      </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button type="submit" class="btn btn-light" onclick="register()">Register Now</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
