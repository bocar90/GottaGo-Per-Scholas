<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script type="text/javascript" src="/welcome.js"></script>
</head>
  <body style="background-image: url('/images/login-bg.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="imgcontainer mt-5">
        <img id="loginIcon" src="/images/login.jpg" alt="Avatar">
    </div>
    <div class="header">
        <h1>Login</h1>
    </div>
    <div class="container login">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form >
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control p-3" id="email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control p-3" id="password">
              </div>
              <div class="d-grid gap-2 col-2 mx-auto mt-5">
                <button type="submit" class="btn btn-dark" onclick="validate()">Login</button>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <a id="signup" href="/pages/signup.html" style="color:white; font-size: large;">Sign up</a>
              </div>
              <div id="forgot" class="d-grid gap-2 col-6 mx-auto">
                <a href="/pages/resetPssword.html" style="color:white; font-size: large;">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
